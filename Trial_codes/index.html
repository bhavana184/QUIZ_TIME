<html>
<head lang="en">
<meta charset="UTF-8">
<title> Quiz Game</title>
<link rel="stylesheet" type="text/css" href="CSS/style.css">
</head>
<body>
<div class="ScoreBox">
  <h3>Score:0</h3>
</div>
<div class="TimerBox">
  <!--<img src="./images/clock icon.png" alt="clock">-->
  <h3>Time Left:<span></span></h3><!--for displaying time dynamically-->
</div>
<div class="grid">
  <div id="quiz"><!------>
    <div class="header">
      <h1> QUIZ </h1>
    </div>
    <!--<h1> QUIZ </h1>-->
    <div class="horizontal_rule">
      <hr style="margin-bottom: 20px">
    </div>
    <!--<hr style="margin-bottom: 20px">-->
    <div class="question_division">
      <p id="question"> </p><!------>
    </div>
    <!--<p id="question"> </p>-->
    <div class="button_division">
      <div class="button">
        <button id="bt0"> <span id="choice0"> </span> </button><!------>
        <button id="bt1"> <span id="choice1"> </span> </button><!------>
        <button id="bt2"> <span id="choice2"> </span> </button><!------>
        <button id="bt3"> <span id="choice3"> </span> </button><!------>
      </div>
    </div>
    <!--<div class="button">
      <button id="bt0"> <span id="choice0"> </span> </button>
      <button id="bt1"> <span id="choice1"> </span> </button>
      <button id="bt2"> <span id="choice2"> </span> </button>
      <button id="bt3"> <span id="choice3"> </span> </button>
    </div>--><!--button div closed-->
    <div class="horizontal_rule_bottom">
      <hr style="margin-top: 50px">
    </div>
    <!--<hr style="margin-top: 50px">-->
    <div class="progress_footer">
      <footer>
        <p id="progress"> Question x of y</p><!------>
      </footer>
    </div>
    <!--<footer>
      <p id="progress"> Question x of y</p>
    </footer>-->
  </div><!--quiz div closed-->
</div><!--grid div closed-->

<script src="JS/quiz.js"> </script>
<script src="JS/question.js"> </script>
<script src="JS/app.js"> </script>
<script src="JS/timer.js"></script>






</body>



</html>
